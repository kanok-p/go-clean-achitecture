version: "3"
services:
  mongoDB:
    image: mongo:3.6
    ports:
      - 27018:27017
    volumes:
      - mongo_service_volume:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: touch
      MONGO_INITDB_ROOT_PASSWORD: secret
    restart: always

  simple_jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"

volumes:
  mongo_service_volume:
    driver: local